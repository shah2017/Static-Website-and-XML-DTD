<!-- Creating a form for sign up-->
<div id="content">
<form name="signup" onsubmit="return validateForm()" method="post">
		<h2><center>Registration Form</center></h2>
		<b>
			Name: <br>
				  <input type="text" name="Name" placeholder="Input your name here..."/>
			<br><br>
			Address: <br>
					<input type="text" name="Address" placeholder="Input your address here..."/>
			<br><br>
			Phone No.: <br>
					<input type="text" name="Phone_Number" placeholder="Your phone Number..."/>
			<br><br>
			Gender: <input type="radio" name="Gender" value="Male"> Male
					<input type="radio" name="Gender" value="Female"> Female
			<br><br>
			Hobbies:<input type="checkbox" name="Sports" value="on"> Sports
					<input type="checkbox" name="Music" value="on"> Music
					<input type="checkbox" name="Reading" value="on"> Reading
					<input type="checkbox" name="Travelling" value="on"> Travelling
					<input type="checkbox" name="Singing and Dancing" value="on"> Dancing
					<input type="checkbox" name="Others" value="on"> Others
			<br><br>
			Qualifications:	<select name="dropdown">
								<option value="Choose" selected>Choose one...</option>
								<option value="SLC">SLC</option>
								<option value="Bachelors">Bachelors</option>
								<option value="Bachelors">Associate</option>
								<option value="Masters">Masters</option>
								<option value="Bachelors">Doctrate</option>
							</select>
			<br><br>
			Describe yourself: <br>
					<textarea rows="5" cols="50" name="description" placeholder ="Describe yourself here..."></textarea>
			<br><br>
<!-- Creating submit and reset button for the form-->
					<input type="Submit" name="Submit" value="Submit" />
					<input type="Reset" name="Reset" value="Reset" />
				
				</b>	
		</form>
